<h1 mat-dialog-title>Add Task</h1>
    <div mat-dialog-content>
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="taskName" matInput placeholder="Name"/>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <mat-select formControlName="category" placeholder="Category">
                <mat-option value="Work">Work</mat-option>
                <mat-option value="Personal">Personal</mat-option>
                <mat-option value="School">School</mat-option>
                <mat-option value="Other">Other</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Choose a date to start task</mat-label>
              <input formControlName="date" matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea formControlName="description" matInput placeholder="Description"></textarea>
            </mat-form-field>
            <label for=""><h1>Task Priority</h1></label>
            <mat-radio-group formControlName="priority" class="example-radio-group">
              <mat-radio-button class="example-radio-button" *ngFor="let task of priorityList" [value]="task">
                {{task}}</mat-radio-button>
            </mat-radio-group>
          </form>
    </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-fab extended color="warn" mat-dialog-close="">Cancel</button>
    <button mat-fab extended color="primary" (click)="addTask()">{{actionBtn}}</button>
</div>
